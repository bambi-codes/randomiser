<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Randomiser</title>
    <style>
      :root {
        color-scheme: light;
      }

      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        margin: 0;
        padding: 16px;
        min-width: 240px;
        background: #f6f6f6;
        color: #111;
      }

      h1 {
        font-size: 14px;
        margin: 0 0 8px;
        letter-spacing: 0.02em;
        text-transform: uppercase;
      }

      #status {
        font-size: 16px;
        font-weight: 600;
        padding: 12px;
        border-radius: 8px;
        background: white;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
      }

      #status.on {
        border-left: 4px solid #0b8f4d;
      }

      #status.off {
        border-left: 4px solid #b22a2a;
      }
    </style>
  </head>
  <body>
    <h1>Randomiser</h1>
    <div id="status" class="off">Checking current tabâ€¦</div>
    <script src="popup.js"></script>
  </body>
</html>
